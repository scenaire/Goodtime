    <body>
		<div id="top-bar" class="container">
			<div class="row">
				<div class="span4">
					<!--<form method="POST" class="search_form">

					</form>-->
				</div>
				<div class="span8">
					<div class="account pull-right">
						<ul class="user-menu">
							<li><a href="cart.html">Your Cart</a></li>
							<li><a href="checkout.html">Checkout</a></li>
							<li><a href="register.html">Login</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="wrapper" class="container">
			<section class="navbar main-menu">
				<div class="navbar-inner main-menu">
					<div class="goodtimelogo">
					<a href="index.html" class="logo pull-left">GOODTIME</a>
				</div>
					<nav id="menu" class="pull-right">
						<ul>
							<li><a href="./miniatureList.html">MINIATURE HOUSE</a>	</li>
							<li><a href="./nendoroidList.html">NENDOROID</a></li>
							<li><a href="./funkoList.html">FUNKO</a></li>
						</ul>
					</nav>
				</div>
			</section>
			<section class="header_text sub">
			<img class="pageBanner" src="themes/images/catbanner.png" alt="New products" >
				<h4><span>Login or Regsiter</span></h4>
			</section>
			<section class="main-content">
				<div class="row">
					<div class="span5">
						<h4 class="title"><span class="text"><strong>Login</strong> Form</span></h4>
						<form action="#" method="post">
							<input type="hidden" name="next" value="/">
							<fieldset>
								<div class="control-group">
									<label class="control-label">Username</label>
									<div class="controls">
										<input type="text" placeholder="Enter your username" id="username" class="input-xlarge">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Password</label>
									<div class="controls">
										<input type="password" placeholder="Enter your password" id="password" class="input-xlarge">
									</div>
								</div>
								<div class="control-group">
									<input tabindex="3" class="btn btn-inverse large" type="submit" value="Login">
									<hr>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="span7">
						<h4 class="title"><span class="text"><strong>Register</strong> Form</span></h4>
						<form action="#" method="post" class="form-stacked">
							<fieldset>
								<div class="control-group">
									<label class="control-label">Name:</label>
									<div class="controls">
										<input type="text" placeholder="Enter your name" class="input-xlarge">
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">Username:</label>
									<div class="controls">
										<input type="text" placeholder="Enter your username" class="input-xlarge">
									</div>
								</div>

								<div class="control-group">
										<label class="control-label">Password:</label>
										<div class="controls">
												<input type="password" placeholder="Enter your password" class="input-xlarge">
											</div>
								</div>

								<div class="control-group">
									<label class="control-label">Phone:</label>
									<div class="controls">
										<input type="text" placeholder="Enter your phone" class="input-xlarge">
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">Email:</label>
									<div class="controls">
										<input type="text" placeholder="Enter your email" class="input-xlarge">
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">Address:</label>
									<div class="controls">
										<input type="text" placeholder="Enter your address" class="input-xlarge">
									</div>
								</div>

								<hr>
								<div class="actions"><input tabindex="9" class="btn btn-inverse large" type="submit" value="Create Account"></div>
							</fieldset>
						</form>
					</div>
				</div>
			</section>

		</div>
		<script src="themes/js/common.js"></script>
		<script>
			$(document).ready(function() {
				$('#checkout').click(function (e) {
					document.location.href = "checkout.html";
				})
			});
		</script>
    </body>
</html>
